{% extends "form.html" %}
{% block content %}
      <h3 class="form-title">Are you sure you want to delete {{ restaurant.name}}?</h3>

      <form class="form" action="{{url_for('deleteRestaurant', restaurant_id= restaurant.id)}}" method="POST">

        <input class="form__btn" class="submit-delete" type="submit" value="Delete">
        <span class="cancel__btn">
          <a class="cancel__link" href="{{url_for('showRestaurants')}}">Cancel</a>
        </span>
      </form>
    </div>
{% endblock %}
