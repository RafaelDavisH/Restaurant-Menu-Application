{% extends "form.html" %}
{% block content %}
      <h1 class="form-title">Edit Restaurant</h1>

      <form class="form" action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method="post">

        <input class="new-input" type="text" size="25" name="name" placeholder="{{restaurant.name}}">

        <input class="form__btn" type="submit" value="Edit">
        <span class="cancel__btn">
          <a class="cancel__link" href="{{url_for('showRestaurants')}}">Cancel</a>
        </span>
      </form>
    </div>
{% endblock %}
